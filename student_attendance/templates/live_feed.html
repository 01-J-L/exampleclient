
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Attendance Feed</title>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* changed height to min-height */
            margin: 0;
            padding: 20px; /* Add padding for small screens */
            box-sizing: border-box;
        }

        /* RESPONSIVE CARD CONTAINER */
        .id-card {
            background: white;
            width: 100%;           /* Fluid width */
            max-width: 600px;      /* Maximum width */
            min-height: 350px;     /* Minimum height */
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border-radius: 4px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* HEADER */
        .header {
            display: flex;
            height: 70px;
            flex-shrink: 0; /* Prevent shrinking */
        }

        .header-gold {
            background-color: #C19929;
            width: 15%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .header-black {
            background-color: #111;
            width: 85%;
            color: white;
            display: flex;
            align-items: center;
            padding-left: 20px;
            font-size: clamp(18px, 4vw, 24px); /* Adaptive Font Size */
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* CONTENT AREA */
        .content {
            display: flex;
            flex: 1;
            padding: 30px;
        }

        /* Photo Area */
        .photo-area {
            width: 40%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .student-photo {
            width: 100%;
            max-width: 180px; /* Don't get too big */
            aspect-ratio: 1/1; /* Keep square ratio */
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #f0f0f0;
        }

        /* Info Area */
        .info-area {
            width: 60%;
            padding-left: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Adaptive Typography using clamp() */
        .title-label {
            font-size: clamp(20px, 4vw, 28px);
            font-weight: 900;
            text-transform: uppercase;
            color: #000;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .student-name {
            font-size: clamp(22px, 5vw, 32px);
            font-weight: 400;
            color: #222;
            margin-bottom: 20px;
            line-height: 1.1;
        }

        .student-id {
            font-size: clamp(18px, 3vw, 24px);
            color: #333;
            font-weight: 400;
            margin-bottom: 5px;
        }
        
        .scan-time {
            font-size: clamp(14px, 2.5vw, 16px);
            color: #C19929;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 10px;
        }

        /* MEDIA QUERY FOR MOBILE PHONES */
        @media (max-width: 576px) {
            .content {
                flex-direction: column; /* Stack vertically */
                align-items: center;
                text-align: center;
                padding: 20px;
            }

            .photo-area, .info-area {
                width: 100%;
                padding-left: 0;
            }

            .photo-area {
                margin-bottom: 20px;
            }

            .student-photo {
                max-width: 140px; /* Smaller photo on mobile */
            }
        }
    </style>
</head>
<body>

    <div class="id-card" id="card-display">
        <!-- Header -->
        <div class="header">
            <div class="header-gold">
                <svg width="30" height="30" viewBox="0 0 24 24" fill="white"><path d="M12 2L2 7l10 5 10-5-10-5zm0 9l2.5-1.25L12 8.5l-2.5 1.25L12 11zm0 2.5l-5-2.5-5 2.5L12 22l10-8.5-5-2.5-5 2.5z"/></svg>
            </div>
            <div class="header-black">
                SCHOOL NAME
            </div>
        </div>

        <!-- Content -->
        <div class="content">
            <div class="photo-area">
                <img src="https://ui-avatars.com/api/?name=Waiting&background=random" class="student-photo" id="photo">
            </div>
            <div class="info-area">
                <div class="title-label">STUDENT</div>
                <div class="student-name" id="name">Waiting...</div>
                <div class="student-id" id="details">---</div>
                <div class="scan-time" id="status">---</div>
            </div>
        </div>
    </div>

    <script>
        let lastId = null;
        function fetchLatest() {
            fetch('/api/latest_attendee')
            .then(response => response.json())
            .then(data => {
                if (data.found) {
                    document.getElementById('name').innerText = data.name;
                    document.getElementById('details').innerText = data.grade + " - " + data.section;
                    document.getElementById('status').innerText = data.status + " AT " + data.time;
                    if (lastId !== data.id) {
                        document.getElementById('photo').src = `https://ui-avatars.com/api/?name=${data.name}&background=0D8ABC&color=fff&size=200`;
                        lastId = data.id;
                        const card = document.getElementById('card-display');
                        card.style.opacity = '0.8';
                        setTimeout(() => card.style.opacity = '1', 200);
                    }
                }
            })
            .catch(err => console.error(err));
        }
        setInterval(fetchLatest, 2000);
        fetchLatest();
    </script>
</body>
</html>
