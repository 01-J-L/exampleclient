<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Disabled - MCA</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { primary: '#1e3a8a', secondary: '#fbbf24', dark: '#0f172a' } } }
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-dark min-h-screen flex items-center justify-center p-6 text-center">
    
    <div class="bg-white dark:bg-slate-800 rounded-3xl shadow-2xl p-10 max-w-md w-full border-t-8 border-orange-500">
        <div class="w-20 h-20 bg-orange-100 dark:bg-orange-900/30 rounded-full flex items-center justify-center mx-auto mb-6">
            <i class="ri-prohibited-line text-4xl text-orange-600 dark:text-orange-400"></i>
        </div>
        
        <h1 class="text-3xl font-black text-gray-900 dark:text-white mb-2">Access Paused</h1>
        <p class="text-gray-500 dark:text-slate-400 mb-8 leading-relaxed">
            The <span class="font-bold text-gray-800 dark:text-slate-200">{{ feature }}</span> is currently turned off by the administrator. Please try again later.
        </p>

        <a href="{{ url_for('home') }}" class="inline-block w-full bg-gray-900 dark:bg-white dark:text-gray-900 text-white font-bold py-3.5 rounded-xl hover:opacity-90 transition shadow-lg">
            Back to Home
        </a>
    </div>

</body>
</html>
