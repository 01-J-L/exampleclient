{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <h2 class="mb-4">Edit Student Details</h2>
            
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    Editing: {{ student.name }}
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row g-3">
                            <!-- Name -->
                            <div class="col-md-6">
                                <label class="form-label">Full Name</label>
                                <input type="text" name="name" class="form-control" value="{{ student.name }}" required>
                            </div>
                            
                            <!-- Grade -->
                            <div class="col-md-3">
                                <label class="form-label">Grade Level</label>
                                <select name="grade" class="form-select" required>
                                    <option value="{{ student.grade }}" selected>{{ student.grade }} (Current)</option>
                                    <option value="Kindergarten">Kindergarten</option>
                                    {% for i in range(1, 13) %}
                                    <option value="Grade {{ i }}">Grade {{ i }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <!-- Section -->
                            <div class="col-md-3">
                                <label class="form-label">Section</label>
                                <input type="text" name="section" class="form-control" value="{{ student.section }}" required>
                            </div>

                            <!-- Parent Info -->
                            <div class="col-md-6">
                                <label class="form-label">Parent/Guardian Name</label>
                                <input type="text" name="parent" class="form-control" value="{{ student.parent_name }}" required>
                            </div>

                            <!-- Contact -->
                            <div class="col-md-6">
                                <label class="form-label">Contact Number</label>
                                <input type="text" name="contact" class="form-control" value="{{ student.contact_number }}" required>
                            </div>

                            <!-- Email -->
                            <div class="col-md-6">
                                <label class="form-label">Email Address</label>
                                <input type="email" name="email" class="form-control" value="{{ student.email or '' }}">
                            </div>

                            <!-- Address -->
                            <div class="col-md-6">
                                <label class="form-label">Home Address</label>
                                <input type="text" name="address" class="form-control" value="{{ student.address or '' }}">
                            </div>

                            <!-- Buttons -->
                            <div class="col-12 mt-4 d-flex justify-content-between">
                                <a href="{{ url_for('admin') }}" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-success">Save Changes</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
