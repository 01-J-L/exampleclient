<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Maintenance</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { dark: '#0f172a' } } }
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-black min-h-screen flex items-center justify-center p-6 text-center">
    
    <div class="max-w-md w-full">
        <div class="mb-6 animate-bounce">
            <i class="ri-tools-fill text-6xl text-gray-400 dark:text-gray-600"></i>
        </div>
        
        <h1 class="text-4xl font-black text-gray-900 dark:text-white mb-4">Under Maintenance</h1>
        <p class="text-gray-500 dark:text-gray-400 mb-8 leading-relaxed">
            The system is currently undergoing critical updates by the Administrator. Access for staff and public terminals is temporarily paused.
        </p>
        
        <div class="bg-yellow-50 dark:bg-yellow-900/20 border border-yellow-200 dark:border-yellow-900/50 p-4 rounded-xl text-sm text-yellow-800 dark:text-yellow-400 font-bold mb-8">
            <i class="ri-error-warning-fill mr-2"></i> Please check back later.
        </div>

        
    </div>

</body>
</html>
