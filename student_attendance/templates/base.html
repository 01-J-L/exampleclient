<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- QR Scanner Lib -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .sidebar {
            min-height: 100vh;
            background: #212529;
            color: white;
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, .85);
            margin-bottom: 5px;
        }

        .sidebar .nav-link:hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .sidebar .nav-link.active {
            background-color: #0d6efd;
            color: white;
            border-radius: 5px;
        }

        .sidebar-heading {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #6c757d;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 10px;
            padding-left: 10px;
        }

        main {
            background: white;
            min-height: 100vh;
            border-left: 1px solid #dee2e6;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- SIDEBAR NAVIGATION -->
            <nav class="col-md-2 d-none d-md-block sidebar p-3">
                <h4 class="mb-4 text-center text-white"><i class="bi bi-qr-code-scan"></i> Attendance</h4>

                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="bi bi-speedometer2 me-2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/scan">
                            <i class="bi bi-upc-scan me-2"></i> Scanner
                        </a>
                    </li>

                    <div class="sidebar-heading">Data & Reports</div>

                    <!-- NEW: Search Page -->
                    <li class="nav-item">
                        <a class="nav-link" href="/view_students">
                            <i class="bi bi-search me-2"></i> Search Records
                        </a>
                    </li>

                    <!-- NEW: Live Feed (Opens in new tab) -->
                    <li class="nav-item">
                        <a class="nav-link" href="/live_feed" target="_blank">
                            <i class="bi bi-tv me-2"></i> Live Display
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/export_page"> <!-- Changed href -->
                            <i class="bi bi-file-earmark-excel me-2"></i> Export Report
                        </a>
                    </li>

                    <div class="sidebar-heading">Administration</div>

                    <li class="nav-item">
                        <a class="nav-link" href="/admin">
                            <i class="bi bi-person-plus-fill me-2"></i> Manage Students
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- MAIN CONTENT AREA -->
            <main class="col-md-10 ms-sm-auto px-md-4 pt-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
