{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-4">Generate Attendance Report</h2>
            
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <i class="bi bi-file-earmark-spreadsheet"></i> Report Options
                </div>
                <div class="card-body">
                    <form action="/download_report" method="POST">
                        
                        <!-- Date Range Selection -->
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">From Date</label>
                                <input type="date" name="start_date" class="form-control" required id="startDate">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">To Date</label>
                                <input type="date" name="end_date" class="form-control" required id="endDate">
                            </div>
                        </div>

                        <hr>

                        <!-- Optional Filters -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Filter by Grade (Optional)</label>
                                <select name="grade" class="form-select">
                                    <option value="">All Grades</option>
                                    <option value="Kindergarten">Kindergarten</option>
                                    {% for i in range(1, 13) %}
                                    <option value="Grade {{ i }}">Grade {{ i }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Filter by Section (Optional)</label>
                                <input type="text" name="section" class="form-control" placeholder="e.g. Rose">
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="bi bi-download"></i> Download Excel Report
                            </button>
                        </div>

                    </form>
                </div>
            </div>
            
            <div class="alert alert-info mt-3">
                <i class="bi bi-info-circle"></i> 
                Leave "Grade" and "Section" blank to download attendance for <strong>all students</strong> within the selected dates.
            </div>
        </div>
    </div>
</div>

<script>
    // Automatically set default dates to Today
    document.addEventListener('DOMContentLoaded', (event) => {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById("startDate").value = today;
        document.getElementById("endDate").value = today;
    });
</script>
{% endblock %}
