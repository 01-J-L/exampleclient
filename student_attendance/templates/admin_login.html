<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCA Super Admin</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { primary: '#dc2626', dark: '#0f172a' } } } // Red Theme
        }
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>
</head>
<body class="bg-gray-900 dark:bg-black min-h-screen flex items-center justify-center p-4">
    
    <div class="w-full max-w-sm bg-white dark:bg-slate-900 rounded-2xl shadow-2xl overflow-hidden border-t-4 border-red-600">
        <div class="p-8">
            <div class="text-center mb-6">
                <i class="ri-shield-keyhole-line text-4xl text-red-600 mb-2"></i>
                <h2 class="text-2xl font-black text-gray-900 dark:text-white uppercase tracking-tighter">Super Admin</h2>
                <p class="text-xs text-red-600 font-bold uppercase tracking-widest mt-1">Restricted Access</p>
            </div>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="mb-4 p-3 rounded text-sm text-center font-bold border bg-red-50 text-red-600 border-red-100">
                      {{ message }}
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form method="POST" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 dark:text-slate-400 uppercase mb-1">Root User</label>
                    <input type="text" name="username" class="w-full px-4 py-3 rounded-lg border border-gray-200 dark:border-slate-700 bg-gray-50 dark:bg-slate-800 text-gray-900 dark:text-white outline-none focus:ring-2 focus:ring-red-600" required>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 dark:text-slate-400 uppercase mb-1">Key</label>
                    <input type="password" name="password" class="w-full px-4 py-3 rounded-lg border border-gray-200 dark:border-slate-700 bg-gray-50 dark:bg-slate-800 text-gray-900 dark:text-white outline-none focus:ring-2 focus:ring-red-600" required>
                </div>
                <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white py-3 rounded-lg font-bold transition shadow-lg shadow-red-500/30">Authenticate</button>
            </form>
        </div>
        <div class="bg-gray-100 dark:bg-slate-900 p-4 text-center border-t border-gray-200 dark:border-slate-800">
            <a href="{{ url_for('home') }}" class="text-xs text-gray-500 hover:text-red-600">Abort</a>
        </div>
    </div>
</body>
</html>
