
{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6 text-center">
        <h3 class="mb-4">Scan QR Code</h3>
        
        <div class="card shadow-sm">
            <div class="card-body p-2">
                <!-- ID "reader" needs to be fluid -->
                <div id="reader" style="width: 100%; border-radius: 8px; overflow: hidden;"></div>
            </div>
        </div>
        
        <div id="result-alert" class="alert mt-3" style="display:none;"></div>
    </div>
</div>

<audio id="beep-sound" src="{{ url_for('static', filename='beep.mp3') }}"></audio>

<script>
    let isProcessing = false;

    function onScanSuccess(decodedText, decodedResult) {
        if (isProcessing) return;
        isProcessing = true;

        const audio = document.getElementById("beep-sound");
        if(audio) audio.play().catch(e => console.log('Audio play failed', e));

        fetch('/process_qr', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ qr_data: decodedText })
        })
        .then(response => response.json())
        .then(data => {
            const alertBox = document.getElementById('result-alert');
            alertBox.style.display = 'block';
            alertBox.className = `alert alert-${data.type === 'error' ? 'danger' : data.type === 'warning' ? 'warning' : 'success'} mt-3`;
            alertBox.innerText = data.message;

            setTimeout(() => {
                alertBox.style.display = 'none';
                isProcessing = false;
            }, 3000);
        })
        .catch(err => {
            console.error(err);
            isProcessing = false;
        });
    }

    // Initialize Scanner with responsive aspect ratio
    const html5QrcodeScanner = new Html5QrcodeScanner(
        "reader", { 
            fps: 10, 
            qrbox: { width: 250, height: 250 }, // Use numeric pixel values for stability
            aspectRatio: 1.0 
        }
    );
    html5QrcodeScanner.render(onScanSuccess);
</script>
{% endblock %}
