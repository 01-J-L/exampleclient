{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <h3 class="mb-4">Scan QR Code</h3>
        
        <!-- The visual reader -->
        <div id="reader" style="width: 100%; min-height: 300px; background: #000;"></div>
        
        <!-- Alert Box -->
        <div id="result-alert" class="alert mt-3" style="display:none;"></div>
    </div>
</div>

<!-- Optional Beep Sound -->
<!-- Place a beep.mp3 in your static folder or remove this logic -->
<audio id="beep-sound" src="{{ url_for('static', filename='beep.mp3') }}"></audio>

<script>
    let isProcessing = false; // Prevent double scanning

    function onScanSuccess(decodedText, decodedResult) {
        if (isProcessing) return;
        isProcessing = true;

        // Play Beep
        const audio = document.getElementById("beep-sound");
        if(audio) audio.play().catch(e => console.log('Audio play failed', e));

        fetch('/process_qr', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ qr_data: decodedText })
        })
        .then(response => response.json())
        .then(data => {
            const alertBox = document.getElementById('result-alert');
            alertBox.style.display = 'block';
            alertBox.className = `alert alert-${data.type === 'error' ? 'danger' : data.type === 'warning' ? 'warning' : 'success'} mt-3`;
            alertBox.innerText = data.message;

            // Pause scanning for 3 seconds to allow student to move away
            setTimeout(() => {
                alertBox.style.display = 'none';
                isProcessing = false;
            }, 3000);
        })
        .catch(err => {
            console.error(err);
            isProcessing = false;
        });
    }

    // Initialize Scanner
    const html5QrcodeScanner = new Html5QrcodeScanner(
        "reader", { fps: 10, qrbox: 250 }
    );
    html5QrcodeScanner.render(onScanSuccess);
</script>
{% endblock %}
