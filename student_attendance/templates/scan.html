<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCA Scanner</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <!-- HTML5-QRCode Library -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        }
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { primary: '#1e3a8a', secondary: '#fbbf24', dark: '#0f172a' },
                    animation: { 'scan': 'scan 2s linear infinite' },
                    keyframes: { scan: { '0%': { top: '0%' }, '100%': { top: '100%' } } }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Force video to fill container properly on mobile */
        video { border-radius: 1rem; object-fit: cover; width: 100% !important; height: 100% !important; }
        input[type="file"] { display: none; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-dark min-h-screen flex flex-col items-center justify-center p-4 relative overflow-hidden transition-colors duration-300">

    <!-- Header -->
    <header class="absolute top-0 left-0 w-full p-4 md:p-6 flex justify-between items-center z-20 pointer-events-none">
        <div class="flex items-center gap-3 pointer-events-auto">
            <a href="{{ url_for('dashboard') }}" class="w-10 h-10 bg-white rounded-xl flex items-center justify-center shadow-lg p-1 hover:scale-105 transition-transform">
                <img src="{{ url_for('static', filename='mca.png') }}" class="w-full h-full object-contain">
            </a>
            <div class="hidden sm:block">
                <h1 class="font-bold text-primary dark:text-white leading-tight">QR Scanner</h1>
                <p class="text-xs text-gray-500 dark:text-slate-400">Attendance Checkpoint</p>
            </div>
        </div>
        <div class="text-right pointer-events-auto">
            <p class="text-primary dark:text-white font-mono font-bold text-lg" id="clock">00:00</p>
        </div>
    </header>

    <!-- Main Scanner Container -->
    <div class="w-full max-w-md flex flex-col gap-4 relative z-10">
        
        <!-- Camera Viewport -->
        <div class="relative w-full aspect-square bg-black rounded-3xl overflow-hidden shadow-2xl border-4 border-gray-200 dark:border-slate-800">
            <div id="reader" class="w-full h-full"></div>
            
            <!-- Scanning Animation -->
            <div class="absolute inset-0 pointer-events-none z-10" id="scan-overlay">
                <div class="w-full h-1 bg-gradient-to-r from-transparent via-secondary to-transparent absolute top-0 shadow-[0_0_20px_rgba(251,191,36,0.8)] animate-scan"></div>
                <!-- Frame Corners -->
                <div class="absolute top-4 left-4 w-8 h-8 border-l-4 border-t-4 border-white/50 rounded-tl-lg"></div>
                <div class="absolute top-4 right-4 w-8 h-8 border-r-4 border-t-4 border-white/50 rounded-tr-lg"></div>
                <div class="absolute bottom-4 left-4 w-8 h-8 border-l-4 border-b-4 border-white/50 rounded-bl-lg"></div>
                <div class="absolute bottom-4 right-4 w-8 h-8 border-r-4 border-b-4 border-white/50 rounded-br-lg"></div>
            </div>

            <!-- Loading State -->
            <div id="camera-loading" class="absolute inset-0 flex items-center justify-center bg-black/90 z-20">
                <div class="text-white text-center">
                    <i class="ri-camera-lens-line text-4xl animate-pulse text-secondary"></i>
                    <p class="text-xs mt-2 font-mono uppercase tracking-widest">Starting Camera...</p>
                </div>
            </div>
        </div>

        <!-- Controls Toolbar -->
        <div class="bg-white/90 dark:bg-slate-800/90 backdrop-blur-md p-4 rounded-2xl shadow-xl border border-gray-200 dark:border-slate-700 flex justify-between items-center gap-2">
            
            <!-- 1. Change Camera (Dropdown) -->
            <div class="relative flex-1">
                <select id="camera-select" class="w-full appearance-none bg-gray-100 dark:bg-slate-900 text-gray-700 dark:text-gray-300 text-xs font-bold py-3 pl-3 pr-8 rounded-xl outline-none border border-transparent focus:border-primary transition truncate">
                    <option value="" disabled selected>Loading cameras...</option>
                </select>
                <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none text-gray-500">
                    <i class="ri-arrow-down-s-line"></i>
                </div>
            </div>

            <!-- 2. Flash Toggle -->
            <button id="flash-btn" class="w-12 h-11 flex items-center justify-center rounded-xl bg-gray-100 dark:bg-slate-900 text-gray-500 dark:text-gray-400 hover:bg-yellow-100 hover:text-yellow-600 dark:hover:text-yellow-400 transition" disabled>
                <i class="ri-flashlight-line text-xl"></i>
            </button>

            <!-- 3. Upload Image -->
            <label for="image-upload" class="w-12 h-11 flex items-center justify-center rounded-xl bg-primary text-white hover:bg-blue-700 transition cursor-pointer shadow-lg shadow-blue-900/20">
                <i class="ri-image-add-line text-xl"></i>
            </label>
            <input type="file" id="image-upload" accept="image/*">

        </div>
    </div>

    <!-- Result Notification Modal -->
    <div id="result-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 opacity-0 pointer-events-none transition-all duration-300 backdrop-blur-sm bg-black/40">
        <div class="bg-white dark:bg-slate-800 rounded-3xl shadow-2xl p-8 max-w-sm w-full transform scale-95 transition-all duration-300 text-center relative overflow-hidden" id="modal-content">
            <div id="modal-glow" class="absolute top-0 left-0 w-full h-2 bg-gray-300"></div>
            <div id="modal-icon" class="w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4 text-4xl shadow-inner"></div>
            <h3 id="modal-title" class="text-2xl font-black text-gray-900 dark:text-white mb-2 leading-tight"></h3>
            <p id="modal-message" class="text-sm text-gray-600 dark:text-slate-300 font-medium"></p>
        </div>
    </div>

    <audio id="beep-sound" src="{{ url_for('static', filename='beep.mp3') }}"></audio>

    <script>
        // --- VARIABLES ---
        const html5QrCode = new Html5Qrcode("reader");
        const cameraSelect = document.getElementById("camera-select");
        const flashBtn = document.getElementById("flash-btn");
        const imageUpload = document.getElementById("image-upload");
        const beep = document.getElementById("beep-sound");
        let isFlashOn = false;
        let isProcessing = false;
        let currentCameraId = null;

        // Clock
        setInterval(() => { 
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}); 
        }, 1000);

        // --- 1. INITIALIZE & FIND CAMERAS ---
        Html5Qrcode.getCameras().then(devices => {
            cameraSelect.innerHTML = ""; // Clear loading message

            if (devices && devices.length) {
                let backCameraId = null;

                // Loop through cameras to find Back/Rear camera
                devices.forEach(device => {
                    const option = document.createElement("option");
                    option.value = device.id;
                    option.text = device.label || `Camera ${cameraSelect.length + 1}`;
                    cameraSelect.appendChild(option);

                    // Logic to detect back camera based on label
                    const label = device.label.toLowerCase();
                    if (label.includes("back") || label.includes("rear") || label.includes("environment")) {
                        backCameraId = device.id;
                    }
                });

                // Default to Back camera if found, else use the last one (usually back on Android)
                // If only 1 camera (laptop), uses that one.
                currentCameraId = backCameraId ? backCameraId : devices[devices.length - 1].id;
                
                // Update dropdown to show selected
                cameraSelect.value = currentCameraId;

                // Start
                startScanner(currentCameraId);
            } else {
                alert("No cameras found.");
                document.getElementById('camera-loading').innerHTML = "<p class='text-white'>No Camera Detected</p>";
            }
        }).catch(err => {
            console.error("Permission Error", err);
            document.getElementById('camera-loading').innerHTML = "<p class='text-red-400'>Camera Permission Denied</p>";
        });

        // --- 2. START SCANNER FUNCTION ---
        function startScanner(cameraId) {
            html5QrCode.start(
                cameraId, 
                {
                    fps: 10,
                    qrbox: { width: 250, height: 250 },
                    aspectRatio: 1.0
                },
                onScanSuccess,
                (errorMessage) => { /* Ignore frame errors */ }
            ).then(() => {
                document.getElementById('camera-loading').classList.add('hidden');
                
                // Check Flash capability
                html5QrCode.getRunningTrack().getCapabilities().then(capabilities => {
                    if (capabilities.torch) {
                        flashBtn.disabled = false;
                        flashBtn.classList.remove('opacity-50');
                    } else {
                        flashBtn.disabled = true;
                        flashBtn.classList.add('opacity-50');
                    }
                }).catch(() => { flashBtn.disabled = true; });

            }).catch(err => {
                console.error("Start Failed", err);
                document.getElementById('camera-loading').innerHTML = "<p class='text-red-400'>Start Failed</p>";
            });
        }

        // --- 3. SWITCH CAMERA (DROPDOWN) ---
        cameraSelect.addEventListener('change', () => {
            if (html5QrCode.isScanning) {
                html5QrCode.stop().then(() => {
                    currentCameraId = cameraSelect.value;
                    startScanner(currentCameraId);
                    isFlashOn = false; 
                    updateFlashIcon();
                });
            }
        });

        // --- 4. TOGGLE FLASH ---
        flashBtn.addEventListener('click', () => {
            if (html5QrCode.isScanning) {
                const newStatus = !isFlashOn;
                html5QrCode.getRunningTrack().applyConstraints({
                    advanced: [{ torch: newStatus }]
                }).then(() => {
                    isFlashOn = newStatus;
                    updateFlashIcon();
                }).catch(e => console.log("Flash Error", e));
            }
        });

        function updateFlashIcon() {
            if (isFlashOn) {
                flashBtn.classList.add('bg-yellow-400', 'text-white', 'border-yellow-500');
                flashBtn.classList.remove('bg-gray-100', 'dark:bg-slate-900', 'text-gray-500', 'dark:text-gray-400');
                flashBtn.innerHTML = '<i class="ri-flashlight-fill text-xl"></i>';
            } else {
                flashBtn.classList.remove('bg-yellow-400', 'text-white', 'border-yellow-500');
                flashBtn.classList.add('bg-gray-100', 'dark:bg-slate-900', 'text-gray-500', 'dark:text-gray-400');
                flashBtn.innerHTML = '<i class="ri-flashlight-line text-xl"></i>';
            }
        }

        // --- 5. IMAGE UPLOAD SCANNER ---
        imageUpload.addEventListener('change', e => {
            if (e.target.files.length == 0) return;
            const imageFile = e.target.files[0];
            
            // Note: scanFile works even if camera is running
            html5QrCode.scanFile(imageFile, true)
                .then(decodedText => {
                    onScanSuccess(decodedText);
                })
                .catch(err => {
                    showModal('error', 'No QR Found', 'Could not read QR code from the uploaded image.');
                });
                
            e.target.value = ''; // Reset input
        });

        // --- 6. SUCCESS HANDLER ---
        function onScanSuccess(decodedText) {
            if (isProcessing) return;
            isProcessing = true;

            if(beep) beep.play().catch(e => console.log(e));

            // Pause visual scanning
            if(html5QrCode.isScanning) html5QrCode.pause();

            fetch('/process_qr', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ qr_data: decodedText })
            })
            .then(response => response.json())
            .then(data => {
                if(data.status === 'success') {
                    if (data.message.includes("Checked IN")) showModal('success', 'Access Granted', data.message);
                    else showModal('warning', 'Checked Out', data.message);
                } else {
                    showModal('error', 'Access Denied', data.message);
                }
            })
            .catch(err => {
                showModal('error', 'System Error', 'Connection failed.');
            });
        }

        // --- 7. MODAL UI LOGIC ---
        const modal = document.getElementById('result-modal');
        const modalContent = document.getElementById('modal-content');
        const modalIcon = document.getElementById('modal-icon');
        const modalTitle = document.getElementById('modal-title');
        const modalMsg = document.getElementById('modal-message');
        const modalGlow = document.getElementById('modal-glow');

        function showModal(type, title, message) {
            modal.classList.remove('opacity-0', 'pointer-events-none');
            modalContent.classList.remove('scale-95');
            modalContent.classList.add('scale-100');

            if (type === 'success') {
                modalIcon.className = "w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4 text-4xl bg-green-100 text-green-600";
                modalIcon.innerHTML = '<i class="ri-check-line"></i>';
                modalGlow.className = "absolute top-0 left-0 w-full h-2 bg-green-500";
            } else if (type === 'warning') {
                modalIcon.className = "w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4 text-4xl bg-orange-100 text-orange-600";
                modalIcon.innerHTML = '<i class="ri-logout-box-r-line"></i>';
                modalGlow.className = "absolute top-0 left-0 w-full h-2 bg-orange-500";
            } else {
                modalIcon.className = "w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4 text-4xl bg-red-100 text-red-600";
                modalIcon.innerHTML = '<i class="ri-close-line"></i>';
                modalGlow.className = "absolute top-0 left-0 w-full h-2 bg-red-500";
            }

            modalTitle.innerText = title;
            modalMsg.innerText = message;

            setTimeout(() => {
                modal.classList.add('opacity-0', 'pointer-events-none');
                modalContent.classList.add('scale-95');
                modalContent.classList.remove('scale-100');
                
                isProcessing = false; 
                // Resume Scanning
                if(html5QrCode.getState() === Html5QrcodeScannerState.PAUSED) {
                    html5QrCode.resume();
                }
            }, 2500);
        }
    </script>
</body>
</html>
